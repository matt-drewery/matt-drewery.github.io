<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.css">
</head>
<body>
    <div class="dashboard">
        <h1>Weather Trends</h1>
        <div id="map"></div>
        <div class="controls">
            <label for="city">Select City:</label>
            <select id="city">
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Tokyo">Tokyo</option>
            </select>
            <div class="range-sliders">
                <label for="temperatureRange">Temperature Range (Â°C):</label>
                <input type="range" id="temperatureRange" min="0" max="35" value="0,35" data-rangeslider>
                <output id="temperatureRangeValue"></output>
            </div>
        </div>
        <div class="charts">
            <canvas id="combinedChart"></canvas>
            <canvas id="historicalChart"></canvas>
            <canvas id="radarChart"></canvas>
        </div>
        <div id="tooltip"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
