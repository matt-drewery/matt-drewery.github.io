<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                TaskFlow
            </div>
            <div class="user-info">
                <button class="btn" id="clearAllBtn">Clear All</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="app-container">
                <div class="sidebar">
                    <div class="task-form">
                        <h2>Add Task</h2>
                        <form id="taskForm">
                            <div class="form-group">
                                <input type="text" id="taskTitle" class="form-control" placeholder="Task title" required>
                            </div>
                            <div class="form-group">
                                <textarea id="taskDescription" class="form-control" placeholder="Task description"></textarea>
                            </div>
                            <div class="form-group">
                                <select id="taskPriority" class="form-control">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="taskDueDate" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="taskCategory" class="form-control" placeholder="Category">
                            </div>
                            <button type="submit" class="btn btn-block">Add Task</button>
                        </form>
                    </div>
                    <div class="task-categories">
                        <h2>Categories</h2>
                        <div class="category-item active" data-category="all">
                            <span>All Tasks</span>
                            <span class="category-count" id="allCount">0</span>
                        </div>
                        <div id="categoryList"></div>
                    </div>
                </div>
                <div class="task-list">
                    <h2>Tasks</h2>
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <div class="sort-dropdown">
                            <button class="btn" id="sortButton">Sort By â–¼</button>
                            <div class="sort-dropdown-content">
                                <a href="#" class="sort-option" data-sort="dueDate">Due Date</a>
                                <a href="#" class="sort-option" data-sort="priority">Priority</a>
                                <a href="#" class="sort-option" data-sort="alphabetical">Alphabetical</a>
                            </div>
                        </div>
                    </div>
                    <div class="drop-area" id="dropArea">
                        Drop here to mark as completed
                    </div>
                    <div id="taskItems"></div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <input type="text" id="editTaskTitle" class="form-control" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <textarea id="editTaskDescription" class="form-control" placeholder="Task description"></textarea>
                </div>
                <div class="form-group">
                    <select id="editTaskPriority" class="form-control">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="editTaskDueDate" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="editTaskCategory" class="form-control" placeholder="Category">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    
<div class="modal" id="clearConfirmModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Confirm Clear All</h3>
        <button class="modal-close" id="closeClearModal">&times;</button>
      </div>
      <div style="padding: 20px;">
        <p>Are you sure you want to delete all tasks? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn" id="cancelClearBtn">Cancel</button>
        <button class="btn btn-danger" id="confirmClearBtn">Clear All</button>
      </div>
    </div>
  </div>
</body>
</html>
